<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">      

            <h1>Simple Interest Calculator</h1>

            <label id="principal1">Amount</label>    
            <input type="number"  id="principal">  <br/><br>

            <label for="" id="rate1">Interest Rate</label>
            <!--Esta etiqueta es importante dado que delimita el rango del del interes, adem치s con el atributo "step", se indica cuanto avanza cada vez que se mueve el cursor-->
            <input onchange="updateRate()" type="range"  id="rate" min=1 max=20 value="default_val" step="0.25" >
            
            <span id="rate_val">
                10.25%
            </span>   

            <br><br>
            <label for="" id="years1">No. of Years</label>
            <!--Ac치 se agrega la lista de donde se elige los a침os plazo del dep칩sito-->
            <select id="years">
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>                
            </select> 

            <br><br>

            <button onclick="compute()">Compute Interest</button>
           
            <br><br>

            <span id="result">

            </span>

            <br>
            <footer>
                &#169; Capsule Corp 
            </footer>

        </div>
    </body>
</html>
